{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>Add Category</h1>
<div class="mb-3">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark">Add</button>
</div>
{% else %}
  <h2>You are'nt authenticated</h2>
{% endif %}
{% endblock %}
