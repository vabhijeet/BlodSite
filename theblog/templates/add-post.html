{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>Add Post</h1>
<div class="mb-3">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark">Add</button>
</div>
<script>
  var name="{{ user.id }}"
  document.getElementById('elder').value=name
</script>
{% else %}
  <h2>You are'nt authenticated</h2>
{% endif %}
{% endblock %}
